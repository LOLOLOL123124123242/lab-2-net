<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Azure Flask Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, Arial; padding: 32px; max-width: 820px; margin: auto; }
      code { background:#f4f4f4; padding: 2px 6px; border-radius: 6px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
      pre { background:#0b1020; color:#eaeaea; padding: 12px; border-radius: 12px; overflow:auto; }
    </style>
  </head>
  <body>
    <h1> Deployed on Azure App Service (Flask)</h1>
    <div class="card">
      <p>Try the API endpoint: <code>/api/health</code></p>
      <button onclick="checkHealth()">Check Health</button>
      <pre id="out">Click the buttonâ€¦</pre>
    </div>

    <script>
      async function checkHealth() {
        const res = await fetch("/api/health");
        const data = await res.json();
        document.getElementById("out").textContent = JSON.stringify(data, null, 2);
      }
    </script>
  </body>
</html>
